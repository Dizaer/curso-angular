<div class="todo-container">
  @for (
      todo of todoData;
      track todo.id;

    ){
    <app-todo 
      #todoRef
      [todoData]="todo" 
      (onClickIcon)="getTodoInfo($event)">
    </app-todo>
  } @empty {
    No hay datos
  }
</div>

<br>
<button (click)="orderData()">Ordenar</button>
<button (click)="addTodo()">Agregar todo</button>
<button (click)="selectTodo()">Seleccionar todo</button>
