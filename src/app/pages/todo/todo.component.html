<div
    class="card-container"
    [ngClass]="
    {
        'first': first,
        'last': last,
        'odd': odd,
        'even': even
    }
    "
>
@if (todoData) {
    {{first}}
    <span class="icon-close" (click)="onClickIcon.emit(todoData)">x</span>
    <div class="card-body">
        <div class="card-content">
            <h3>{{todoData.id}} {{todoData.title}}</h3>
            <p>{{todoData.description}}</p>
        </div>
    </div>
    <div class="card-content pills-container">
        <p>Estado: 
        <span
            class="status"
            [ngClass]="todoData.class.status"
        >
            {{todoData.status}}
        </span>

        </p>
        <p>Prioridad:
            <span
                class="priority"
                [ngClass]="todoData.class.priority"
            >
            {{priority}}
            </span>
        </p>
        <p>Fecha l√≠mite: {{todoData.deadLine}}</p>
    </div>
    <section class="progressbar-container">
        <div class="progressbar">
            <div class="progressbar__fill">
            </div>
        </div>
        <span>{{todoData.progress}} %</span> 
    </section>  
} @else {
    No hay datos
}
             
</div>
